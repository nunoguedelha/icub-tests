             plot [1:12] \"plotAcc10B4.dat\"; \
             plot [1:12] \"plotAcc10B5.dat\"; \
             plot [1:12] \"plotAcc10B6.dat\"; \
             plot [1:12] \"plotAcc10B7.dat\"; \
             plot [1:12] \"plotAcc10B8.dat\"; \
             plot [1:12] \"plotAcc10B9.dat\"; \
             plot [1:12] \"plotAcc10B10.dat\"; \
             plot [1:12] \"plotAcc10B11.dat\"; \
             plot [1:12] \"plotAcc10B12.dat\"; \
